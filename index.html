<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя сторінка</title>
</head>
<body>
    <!-- Навігація -->
    <nav>
        <ul>
            <li><a href="#about">Про мене</a></li>
            <li><a href="#portfolio">Роботи</a></li>
            <li><a href="#contacts">Контакти</a></li>
            <li><a href="#blog">Блог</a></li>
        </ul>
    </nav>

    <!-- Про мене -->
    <section id="about">
        <h1>Про мене</h1>
        <p>Привіт! Я новачок у веброзробці і це моя перша сторінка.</p>
        <img src="https://via.placeholder.com/300" alt="Фото про мене">
    </section>

    <!-- Роботи -->
    <section id="portfolio">
        <h2>Мої роботи</h2>
        <ul>
            <li>Проєкт 1</li>
            <li>Проєкт 2</li>
            <li>Проєкт 3</li>
        </ul>
        <img src="https://via.placeholder.com/300" alt="Приклад роботи">
    </section>

    <!-- Контакти -->
    <section id="contacts">
        <h2>Контакти</h2>
        <p>Напишіть мені: <strong>myemail@example.com</strong></p>
        <img src="https://via.placeholder.com/300" alt="Іконка контактів">
    </section>

    <!-- Блог -->
    <section id="blog">
        <h2>Мій блог</h2>
        <ol>
            <li>Перший запис</li>
            <li>Другий запис</li>
        </ol>
        <img src="https://via.placeholder.com/300" alt="Фото блогу">
    </section>
</body>
</html>
